<h1 mat-dialog-title>We have a problem</h1>
<div mat-dialog-content>
  <div *ngIf="data.status === 400">
    <p *ngFor="let error of data.errors">{{error.messages[0]}}</p>
  </div>
  <div *ngIf="data.status === 500">
      <p>Error interno</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Ok</button>
  </div>
</div>
